namespace: dev

microservice:
  replicaCount: 1
  image:
    repository: "123456789012.dkr.ecr.us-east-1.amazonaws.com/my-app-repo"
    tag: "latest"
    pullPolicy: IfNotPresent
  awsSecretName: "my-app/db-credentials"

# Example of dev-specific resource limits
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi