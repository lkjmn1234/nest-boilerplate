apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: microservice-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: microservice-env-secret  # This is the name the Deployment will look for
    creationPolicy: Owner
  data:
    - secretKey: FROM_MICROSERVICE
      remoteRef:
        key: {{ .Values.microservice.awsSecretName }}
        property: FROM_MICROSERVICE