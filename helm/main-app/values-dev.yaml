namespace: dev

mainApp:
  replicaCount: 1
  image:
    repository: "123456789012.dkr.ecr.us-east-1.amazonaws.com/my-app-repo"
    tag: "latest" # Default tag
    pullPolicy: IfNotPresent
  awsSecretName: "my-app/db-credentials" # Overridden in env values

# ClusterSecretStore name installed in your EKS cluster
secretStoreName: aws-secretsmanager

# Example of dev-specific resource limits
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi