apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: main-app-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secretsmanager # This must match your ClusterSecretStore name
    kind: ClusterSecretStore
  target:
    name: main-app-env-secret # The name of the K8s Secret created
    creationPolicy: Owner
  data:
    - secretKey: FROM_MAIN
      remoteRef:
        key: {{ .Values.mainApp.awsSecretName }} # e.g., prod/main-app/env
        property: FROM_MAIN
    - secretKey: MICROSERVICE_URL
      remoteRef:
        key: {{ .Values.mainApp.awsSecretName }}
        property: MICROSERVICE_URL